<template>
    <template is="dom-bind">
        <h3>Shop: <span>{{model.CurrentShop.Name}}</span></h3>
        <form class="form-horizontal" style="max-width:500px;">
            <div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Current shop:</label>
                    <div class="col-sm-8">
                        <juicy-select class="form-control" caption-text="Select shop" value="{{model.ShopKey$}}" options="{{model.Shops}}" text-property="Name" value-property="Key" style="padding:0px;">
                            <select class="form-control"></select>
                        </juicy-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="white-space:nowrap;">Sell date:</label>
                    <div class="col-sm-8">
                        <pikaday-decorator format="{{model.ClientDateFormat}}">
                            <input type="text" class="form-control" value="{{model.SellDate$::change}}" placeholder="Sell date" />
                        </pikaday-decorator>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <template is="dom-repeat" items="{{model.Products}}">
                <div class="product" title="Click on to sell 1" value="{{item.SellClick$::click}}" onclick="++this.value">
                    <span class="name">{{item.Name}}</span>
                    <span class="quantity">{{item.Quantity}}</span>
                </div>
            </template>
        </div>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl}}" />
    </template>
</template>
